<form [formGroup]="addBankNameForm">
  <div class="form-group">
    <input
      type="text"
      formControlName="name"
      placeholder="Bank Name"
      class="form-control"
    />
    <div class="alert-danger" *ngIf="(isFormSubmitted || _addBankNameForm.name.touched) && _addBankNameForm.name.invalid">
        <small *ngIf="_addBankNameForm.name.errors?.required">Bank name is required</small>
        <small *ngIf="_addBankNameForm.name.errors?.uniqueBankName">Bank name is already taken</small>
        <small *ngIf="_addBankNameForm.name.errors?.minlength">Bank name must be at least 3 characters</small>
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      formControlName="digits"
      placeholder="Bank Account Number Digits"
      class="form-control"
    />
    <div class="alert-danger" *ngIf="(isFormSubmitted || _addBankNameForm.digits.touched) && _addBankNameForm.digits.invalid">
      <small *ngIf="_addBankNameForm.digits.errors?.required">digits are required</small>
      <small *ngIf="_addBankNameForm.digits.errors?.pattern">digits are only allow numeric value</small>
      <small *ngIf="_addBankNameForm.digits.errors?.min">digits must be minimum 6</small>
      <small *ngIf="_addBankNameForm.digits.errors?.max">digits must be maximum 16</small>
  </div>
  </div>
  <button class="btn btn-primary" (click)="onSubmit()">Add</button>
  <ng-content></ng-content>
</form>

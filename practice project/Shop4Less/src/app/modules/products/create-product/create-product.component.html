<h2 class="text-center">Add New Product</h2>

<form [formGroup]="addProductForm">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="name">Product Name</label>
      <input
        formControlName="productName"
        type="text"
        class="form-control"
        id="name"
        placeholder="Product Name"
      />
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['productName'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['productName'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
    <div class="col-md-6 mb-3">
      <label for="id">Category Id</label>
      <input
        formControlName="categoryId"
        type="text"
        class="form-control"
        id="id"
        placeholder="Category Id"
      />
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['categoryId'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['categoryId'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        type="text"
        class="form-control"
        id="description"
        placeholder="Description"
      ></textarea>
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['description'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['description'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
    <div class="col-md-6 mb-3">
      <label for="rating">Rating</label>
      <select
        formControlName="rating"
        class="custom-select form-control"
        id="rating"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['rating'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['rating'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="color">Product Color</label>
      <input
        type="text"
        formControlName="productColor"
        class="form-control"
        id="color"
        placeholder="Product Color"
      />
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['productColor'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['productColor'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
    <div class="col-md-6 mb-3">
      <label for="isAvailable">IsAvailable</label>
      <select
        formControlName="isAvailable"
        class="custom-select form-control"
        id="isAvailable"
      >
        <option value="true">yes</option>
        <option value="false">no</option>
      </select>
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['isAvailable'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['isAvailable'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="price">Product Price</label>
      <input
        formControlName="productPrice"
        type="text"
        class="form-control"
        id="price"
        placeholder="Product Price"
      />
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['productPrice'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['productPrice'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
    <div class="col-md-6 mb-3">
      <label for="review">Review</label>
      <select
        formControlName="review"
        class="custom-select form-control"
        id="review"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <small class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['review'].touched) && _addProductForm['productName'].invalid">
        <small *ngIf="_addProductForm['review'].errors?.['required']">Product Name is required</small>
      </small>
    </div>
  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary">
    Save
  </button>
</form>

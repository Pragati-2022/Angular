<input
  [formControl]="control"
  [type]="type"
  class="form-control"
  [placeholder]="placeholder"
  [mask]="formate"
  [dropSpecialCharacters]="false"
/>
<ng-container>
  <div *ngIf="control.touched && !control.valid" class="text-red-400">
    <div *ngIf="control.errors?.required">field is required.</div>
    <div *ngIf="control.errors?.minlength">
        It should have minimum
      {{ control.errors.minlength.requiredLength }} characters.
    </div>
    <div *ngIf="control.errors?.email">email is not valid.</div>
    <div *ngIf="control.errors?.min">age should be min 18.</div>
    <div *ngIf="control.errors?.max">age should be max 100.</div>
    <div *ngIf="control.errors?.pattern">
      only 6 digit are allow for password.
    </div>
  </div>
</ng-container>

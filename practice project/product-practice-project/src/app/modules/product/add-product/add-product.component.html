<form [formGroup]="addProductForm">
  <div class="form-group">
    <label for="productName">Product Name : </label>
    <input
      type="text"
      formControlName="productName"
      class="form-control"
      placeholder="ProductName"
      name="productName"
    />
    <div class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['productName'].touched) && _addProductForm['productName'].invalid ">
      <div *ngIf="_addProductForm['productName'].errors?.['required'] ">Product name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="productCategory">Product Category : </label>
    <input
      type="text"
      formControlName="category"
      class="form-control"
      placeholder="ProductCategory"
      name="productCategory"
    />
    <div class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['category'].touched) && _addProductForm['category'].invalid ">
      <div *ngIf="_addProductForm['category'].errors?.['required'] ">Product category is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price : </label>
    <input
      type="text"
      formControlName="price"
      class="form-control"
      placeholder="ProductPrice"
      name="productPrice"
    />
    <div class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['price'].touched) && _addProductForm['price'].invalid ">
      <div *ngIf="_addProductForm['price'].errors?.['required'] ">Product price is required</div>
      <div *ngIf="_addProductForm['price'].errors?.['pattern'] ">Product price onlly allow numeric value</div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="productDescription">Product Description : </label>
    <input
      type="text"
      formControlName="description"
      class="form-control"
      placeholder="ProductDescription"
      name="productDescription"
    />
    <div class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['description'].touched) && _addProductForm['description'].invalid ">
      <div *ngIf="_addProductForm['description'].errors?.['required'] ">Product description is required</div>
    </div>
  </div>
  <div *ngIf="!_productService.editProduct" class="form-group">
    <label for="image">Product Image : </label>
    <input type="file" accept=".jpg,.png,.jpeg" name="image" class="mt-4" formControlName="image" (change)="upload($event)">
    <div class="text-danger" *ngIf="(isFormSubmitted || _addProductForm['image'].touched) && _addProductForm['image'].invalid ">
      <div *ngIf="_addProductForm['image'].errors?.['required'] ">Product image is required</div>
    </div>
    <!-- <button (click)="compressFile()">Opload Product Image</button> -->
  </div>
  <button class="btn btn-primary" (click)="onAdd()">{{ _productService.editProduct ? 'Edit' : 'Add' }}</button>
</form>

<!-- Pills content -->
<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form #loginForm="ngForm">
      <h1 class="text-center">Login</h1>
      <!-- Email input -->
      <div class="form-group mb-4">
        <label class="form-label" for="loginName">Email</label>
        <input type="email" id="loginName" required ngModel name="email" #email="ngModel" class="form-control" />
        <small class="text-danger" *ngIf="email.invalid &&(isFormSubmitted || email.touched)">
          <small *ngIf="email.errors?.['required']">Email is required</small>
        </small>
      </div>

      <!-- Password input -->
      <div class="form-group mb-4">
        <label class="form-label" for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required ngModel name="password" #password="ngModel" class="form-control" />
        <small class="text-danger" *ngIf="password.invalid &&(isFormSubmitted || password.touched)">
          <small *ngIf="password.errors?.['required']">Email is required</small>
        </small>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" (click)="onSignIn()">
        Sign in
      </button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register" routerLinkActive="active">Register</a></p>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="userName">UserName : </label>
      <input
        type="text"
        formControlName="userName"
        class="form-control"
        placeholder="UserName"
        name="userName"
      />
      <div
        class="text-danger"
        *ngIf="
          (isFormSubmitted || _registrationForm['userName'].touched) &&
          _registrationForm['userName'].invalid
        "
      >
        <div *ngIf="_registrationForm['userName'].errors?.['required']">
          user name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Email"
        name="email"
      />
      <div
        class="text-danger"
        *ngIf="
          (isFormSubmitted || _registrationForm['email'].touched) &&
          _registrationForm['email'].invalid
        "
      >
        <div *ngIf="_registrationForm['email'].errors?.['required']">
          email is required
        </div>
        <div *ngIf="_registrationForm['email'].errors?.['email']">
          email is invalid
        </div>
        <div *ngIf="_registrationForm['email'].errors?.['EmailTaken']">
          email taken. please try another email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
        name="password"
      />
      <div
        class="text-danger"
        *ngIf="
          (isFormSubmitted || _registrationForm['password'].touched) &&
          _registrationForm['password'].invalid
        "
      >
        <div *ngIf="_registrationForm['password'].errors?.['required']">
          password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password : </label>
      <input
        type="password"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        name="confirmPassword"
      />
      <div
        class="text-danger"
        *ngIf="
          (isFormSubmitted || _registrationForm['confirmPassword'].touched) &&
          _registrationForm['confirmPassword'].invalid
        "
      >
        <div
          *ngIf="_registrationForm['confirmPassword'].errors?.['required']"
        >
          Confirm Password is required
        </div>
      </div>
      <div class="text-danger"
          *ngIf="registrationForm.errors?.['match']"
        >
          Confirm Password is not match
        </div>
    </div>
    <div class="form-group">
      <label for="age">Age : </label>
      <input
        type="text"
        class="form-control"
        formControlName="age"
        placeholder="Age"
        name="age"
      />
      <div
        class="text-danger"
        *ngIf="
          (isFormSubmitted || _registrationForm['age'].touched) &&
          _registrationForm['age'].invalid
        "
      >
        <div *ngIf="_registrationForm['age'].errors?.['required']">
          age is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">PhoneNumber : </label>
      <input
        type="phone"
        class="form-control"
        formControlName="phoneNumber"
        placeholder="PhoneNumber"
        name="phoneNumber"
      />
      <div
        class="text-danger"
        *ngIf="
          (isFormSubmitted || _registrationForm['phoneNumber'].touched) &&
          _registrationForm['phoneNumber'].invalid
        "
      >
        <div *ngIf="_registrationForm['phoneNumber'].errors?.['required']">
          phone number is required
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-2" (click)="onRegister()">
      Register
    </button>
  </form>
</div>

<div class="container">
  <!-- externalDesignation list table -->
  <h3 class="text-center">
    External Designation List -
    <label for="designnation">Filter by status:</label>

    <select name="designnation" (change)="getDropDowmValue($event)">
      <option value="all">All</option>
      <option value="true">Active</option>
      <option value="false">Inactive</option>
    </select>
    <!-- <span class="form-switch mt-2"
      ><h1><fa-icon
        *ngIf="isStatus"
        (click)="isStatus = false"
        class="blue-color"
        [icon]="faToggleOn"
      ></fa-icon>
      <fa-icon
        *ngIf="!isStatus"
        (click)="isStatus = true"
        class="blue-color"
        [icon]="faToggleOff"
      ></fa-icon></h1>
    </span> -->
  </h3>
  <table class="table">
    <thead>
      <tr>
        <th (click)="onSort()">
          Title
          <fa-icon
            *ngIf="!isUp"
            (click)="isUp = true"
            class="blue-color"
            [icon]="faArrowUp"
          ></fa-icon>
          <fa-icon
            *ngIf="isUp"
            class="blue-color"
            (click)="isUp = false"
            [icon]="faArrowDown"
          ></fa-icon>
        </th>
        <th>Status</th>
        <th>Actions</th>
      </tr>

      <!-- if no data then show this -->
      <tr *ngIf="!externalDesignationService.externalDesignations || isNoData">
        <td colspan="3" class="text-center">Data not found</td>
      </tr>
    </thead>

    <!-- loop for designation list in table -->
    <tbody
      *ngFor="
        let designation of externalDesignationService.externalDesignations
          | statusFilter: isStatus
          | paginate: { itemsPerPage: rowPerPage, currentPage: p }
      "
    >
      <tr>
        <td>{{ designation.title }}</td>
        <td>
          <h1 (click)="onChangeStatus(designation)">
            <!-- icons for status true and false -->
            <fa-icon
              *ngIf="!designation.status"
              class="blue-color"
              [icon]="faToggleOff"
            ></fa-icon>
            <fa-icon
              *ngIf="designation.status"
              class="blue-color"
              [icon]="faToggleOn"
            ></fa-icon>
          </h1>
        </td>
        <td>
          <h1>
            <!-- icons for edit and delete -->
            <fa-icon
              class="blue-color me-3"
              [icon]="faEdit"
              (click)="onEdit(designation)"
            ></fa-icon>
            <fa-icon
              class="red-color"
              [icon]="faTrash"
              (click)="onDelete(designation)"
            ></fa-icon>
          </h1>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    class="input-group justify-content-end"
    *ngIf="externalDesignationService.externalDesignations && !isNoData"
  >
    <select class="custom-select mb-3" (change)="SetRowPerPage($event)">
      <option value="4">4</option>
      <option value="8">8</option>
    </select>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

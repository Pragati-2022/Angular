<app-student-list (studentDetailInfo)="showData($event)"></app-student-list>

<app-student-details *ngIf="showStudent">
   Name : {{ studentInfo.gender | prependName }} {{ studentInfo.firstName  + " " + studentInfo.lastName | uppercase}} <br>
   City : {{ studentInfo.city }}<br>
   Institute : {{ studentInfo.institute }}<br>
   Description : {{ studentInfo.description }}
</app-student-details>
